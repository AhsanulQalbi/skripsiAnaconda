<html>
    <head> 
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
    <title>
        {% block title %} {% endblock %}
    </title>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
    {% endwith %}
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
		<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
		<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}">
		<link rel="stylesheet" href="{{url_for('static', filename='css/animate.css')}}">
		<link rel="stylesheet" href="{{url_for('static', filename='css/owl.carousel.min.css')}}">
		<link rel="stylesheet" href="{{url_for('static', filename='fonts/ionicons/css/ionicons.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='fonts/fontawesome/css/font-awesome.min.css')}}">
    

    </head>
    <body>
		<header role="banner">
      <nav class="navbar navbar-expand-md navbar-dark bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">Sentimental</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse navbar-light" id="navbarsExample05">
            <ul class="navbar-nav ml-auto pl-lg-5 pl-0">
              <li class="nav-item">
                <a class="nav-link" href="/">FileInput</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/textPrediction">TextInput</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
	  {% block content %} 
    {% endblock %}
    </body>
    	
	<script src="{{url_for('static', filename='js/jquery-3.2.1.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/jquery-migrate-3.0.0.js')}}"></script>
  <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/owl.carousel.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/jquery.waypoints.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/jquery.stellar.min.js')}}"></script>

  <script src="{{url_for('static', filename='js/main.js')}}"></script>
  <script>
    $(document).ready(function() {
          $('#example').DataTable();
      } );
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  

</html>
